<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-5">
    <div class="stopwatch">
      <div class="display bg-dark text-light p-4">
        <span id="display" class="display-text">00:00:00.00</span>
      </div>
      <div class="controls mt-4">
        <button id="startBtn" class="btn btn-lg btn-success mr-2" onclick="startStopwatch()">Start</button>
        <button id="lapBtn" class="btn btn-lg btn-primary mr-2" onclick="recordLap()">Lap</button>
        <button id="stopBtn" class="btn btn-lg btn-danger mr-2" onclick="stopStopwatch()">Stop</button>
        <button id="resetBtn" class="btn btn-lg btn-warning" onclick="resetStopwatch()">Reset</button>
      </div>
      <ul id="laps" class="list-group mt-3"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
